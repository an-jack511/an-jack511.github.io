<div class="ux-block ux-block--lemma">
  <div class="ux-block__header">
    <div class="ux-block__title">{{ if .Get 0 }}{{ .Get 0 }}{{ else }}引理{{ end }}</div>
    {{ with .Get "ref" }}<div class="ux-block__ref">{{ . }}</div>{{ end }}
    <button class="ux-block__toggle" aria-expanded="true" aria-label="折叠/展开">
      <svg class="ux-toggle-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
  <div class="ux-block__content">
    {{ .Inner | markdownify }}
  </div>
</div>
